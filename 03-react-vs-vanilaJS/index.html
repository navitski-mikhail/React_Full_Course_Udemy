<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello React!</title>
</head>
<body>
<div id="reactApp"></div>
<div id="vanillaApp"></div>
<script src="https://unpkg.com/react@18.2.0/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js" crossorigin></script>

<!--React-->
<script>
    const helloReact = React.createElement('h1', null, "Hello React!")
    const container = document.getElementById('reactApp')
    const root = ReactDOM.createRoot(container)
    root.render(helloReact)
</script>

<!--VanillaJS-->
<script>
    const headingVanillaJS = document.createElement('h1')
    headingVanillaJS.textContent = 'Hello from Vanilla JS'
    document.getElementById('vanillaApp').appendChild(headingVanillaJS)
</script>
</body>
</html>
