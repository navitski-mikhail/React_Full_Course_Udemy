<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla JS</title>
    <style>
        .app {
            text-align: center;
            height: 100vh;
            margin-top: 40vh;
        }
        .cuteBtn {
            background-color: darkblue;
            color: wheat;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="app">
    <button id="buttonFirst" onClick="changeButton('buttonFirst')">Click me First!</button>
</div>
<script>
    function changeButton(id) {
        const changedButton = document.getElementById(id)
        changedButton.innerHTML = 'Hello from vanilla JS'
        changedButton.className = 'cuteBtn'
    }
</script>
</script>
</body>
</html>
